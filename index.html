<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treact Copy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="landing">
      <nav>
        <div class="row nav__container">
          <div class="nav_container">
            <div class="logo">
              <img
                src="https://treact.owaiskhan.me/static/media/logo.2c489fc4.svg"
                alt=""
                class="logo__img"
              />
              <a href="#"><h1 class="logo__name">Treact</h1></a>
            </div>
            <ul class="nav__link--list">
              <li class="nav__link">
                <a href="" class="link__underline"> About</a>
              </li>
              <li class="nav__link">
                <a href="" class="link__underline">Blog</a>
              </li>
              <li class="nav__link">
                <a href="" class="link__underline">Pricing</a>
              </li>
              <li class="nav__link">
                <a href="" class="link__underline contact-us">Contact Us</a>
              </li>
              <li class="nav__link">
                <a href="" class="link__underline">Login</a>
              </li>
              <li class="nav__link nav__link--sign-up">
                <a href="" class="sign-up">Sign Up</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <header>
        <div class="row">
          <div class="header__container">
            <div class="header__info">
              <h1 class="header__title">
                Beautiful React Templates <span class="purple">for you.</span>
              </h1>
              <p class="header__subtitle">
                Our templates are easy to setup, understand and customize. Fully
                modular components with a variety of pages and components.
              </p>
              <form action="" class="email__submit">
                <input
                  type="email"
                  placeholder="Your E-mail Address"
                  class="email__style"
                />
                <button class="email__btn">Get Started</button>
              </form>
              <p class="company__text">OUR TRUSTED CUSTOMERS</p>
              <img
                src="https://treact.owaiskhan.me/static/media/customers-logo-strip.680ac7c2.png"
                alt=""
                class="customers__img"
              />
            </div>
            <figure class="header__img__container">
              <img
                src="https://treact.owaiskhan.me/static/media/design-illustration-2.6da6a00b.svg"
                alt=""
                class="header__img"
              />
            </figure>
          </div>
        </div>
      </header>
    </section>
    <section id="features">
      <div class="features__container">
        <div class="row">
          <p class="purple features__header">FEATURES</p>
        </div>
      </div>
    </section>
  </body>
</html>
